<!DOCTYPE html>

<html>
  <head>
    <script src="d3-src/d3.min.js" charset="utf-8"></script>
    <title>US Federal Budget</title>

    <style>
     .chart div {
       font: 10px sans-serif;
       background-color: steelblue;
       text-align: right;
       padding: 3px;
       margin: 1px;
       color: white;
     }
    </style>

  </head>

  <body>
    <p> The following is a chart containing budget data from the last two years (2015 and 2016)</p>
    <!-- Pull data and update info -->
    <!-- Data from site: Use presidential administration section - create sectioned divs with css floating ? or circles with variable radii
	 http://federal-budget.insidegov.com/l/119/2016 -->
    
    <h2>Static Chart</h2>
    <div class="chart">
      <div style="width: 40px;">4</div>
      <div style="width: 80px;">8</div>
      <div style="width: 150px;">15</div>
      <div style="width: 160px;">16</div>
      <div style="width: 230px;">23</div>
      <div style="width: 420px;">42</div>
    </div>

    <hr>
    
    <h2>Dynamic Chart</h2>
    <div class="chart" id="dynamic">
    </div>

    <script>
     var dyn = d3.select("#dynamic");
     var info = [4, 8, 15, 16, 23, 42];

     var makeBars = function() {
       
       dyn.selectAll("div")
	  .data(info)
	  .enter()
	  .append("div")
	  .style("width", function(d) {
	    return d + "px";
	  })
	  .text( function(d) {
	    return d;
	  });
     };

     var transitionTest = function( scale ) {

       dyn.selectAll("div")
	  .data(info)
	  .transition()
	  .duration(2000)
	  .style("width", function(d) {
	    return d * scale + "px";
	  });
     };
     
    </script>

  </body>
</html>
